{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Login to TechShop</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-full">Login</button>
        </form>
        
        <p class="auth-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
    }
    
    .auth-form {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    .auth-form h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: #2c3e50;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #555;
    }
    
    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: #3498db;
    }
    
    .btn-full {
        width: 100%;
        margin-top: 1rem;
    }
    
    .auth-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
    }
    
    .auth-link a {
        color: #3498db;
        text-decoration: none;
    }
    
    .auth-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
